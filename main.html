<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bootstrap 3 Carousel</title>
    <!-- Bootstrap 3 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>

    <!-- Carousel -->
    <!-- Parent div: id="myCarousel", class includes "carousel" and "slide" -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <!-- 1st slide -->
            <div class="item first-slide">
                <img src="https://via.placeholder.com/800x300?text=First+Slide" alt="First Slide">
            </div>

            <!-- 2nd slide -->
            <div class="item second-slide">
                <img src="https://via.placeholder.com/800x300?text=Second+Slide" alt="Second Slide">
            </div>

            <!-- 3rd slide (ACTIVE on load) -->
            <div class="item third-slide active">
                <img src="https://via.placeholder.com/800x300?text=Third+Slide+Active" alt="Third Slide">
            </div>

            <!-- 4th slide -->
            <div class="item fourth-slide">
                <img src="https://via.placeholder.com/800x300?text=Fourth+Slide" alt="Fourth Slide">
            </div>

            <!-- 5th slide -->
            <div class="item fifth-slide">
                <img src="https://via.placeholder.com/800x300?text=Fifth+Slide" alt="Fifth Slide">
            </div>
        </div>

        <!-- Left control -->
        <!-- Has classes: left, carousel-control; icon has glyphicon-chevron-left -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>

        <!-- Right control -->
        <!-- Has classes: right, carousel-control; icon has glyphicon-chevron-right -->
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- jQuery (required for Bootstrap 3) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap 3 JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
